spring.application.name=Twitter
server.port=3000

#DB Config
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=**

#JWT Config
jwt.secret-key=MySecretKey1234567890!@#2025
jwt.access-token-expiration=18000000
jwt.refresh-token-expiration=86400000


#Logging Config
logging.level.org.springframework.security=DEBUG
logging.level.com.example.twitter.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example=DEBUG
logging.level.com.example.twitter.controller=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



#JPA Config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Debug Config
spring.mvc.log-request-details=true